name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (no publish)'
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0 # Full history needed for changelog generation
          token: ${{ secrets.GH_PAT }} # PAT to bypass branch protection

      - name: Setup
        uses: ./.github/actions/setup

      - name: Configure npm registry
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'

      - name: Install npm 11+ for trusted publishing
        run: npm install -g npm@latest

      - name: Verify npm version
        run: |
          npm --version
          echo "Trusted publishing requires npm 11.5.1+"

      - name: Build package
        run: yarn prepare

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release (dry run)
        if: ${{ inputs.dry-run }}
        run: yarn release --ci --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # For actual releases, we do version bump and npm publish FIRST,
      # then create the GitHub release only after npm succeeds.
      # This prevents orphaned GitHub releases if npm publish fails.

      - name: Determine version bump type
        if: ${{ !inputs.dry-run }}
        id: bump-type
        run: |
          # Use conventional-recommended-bump to determine bump type based on commits
          BUMP_TYPE=$(npx conventional-recommended-bump -p angular)
          echo "type=${BUMP_TYPE}" >> $GITHUB_OUTPUT
          echo "Recommended bump type: ${BUMP_TYPE}"

      - name: Bump version
        if: ${{ !inputs.dry-run }}
        id: version-bump
        run: |
          BUMP_TYPE="${{ steps.bump-type.outputs.type }}"

          # Bump version without creating git tag (we'll do that after npm publish)
          npm version "${BUMP_TYPE}" --no-git-tag-version

          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

      - name: Update changelog
        if: ${{ !inputs.dry-run }}
        run: |
          VERSION="${{ steps.version-bump.outputs.version }}"
          npx conventional-changelog -p angular -i CHANGELOG.md -s -r 1

      - name: Rebuild package with new version
        if: ${{ !inputs.dry-run }}
        run: yarn prepare

      - name: Publish to npm (trusted publishing)
        if: ${{ !inputs.dry-run }}
        run: npm publish --access public
        # Note: With trusted publishing (OIDC), provenance is automatic

      # Only after npm publish succeeds, commit, tag, push, and create GitHub release
      - name: Commit, tag, and push
        if: ${{ !inputs.dry-run }}
        run: |
          VERSION="${{ steps.version-bump.outputs.version }}"
          TAG="${{ steps.version-bump.outputs.tag }}"

          git add -A
          git commit -m "chore: release ${VERSION}"
          git tag -a "${TAG}" -m "Release ${VERSION}"
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Create GitHub release
        if: ${{ !inputs.dry-run }}
        run: |
          VERSION="${{ steps.version-bump.outputs.version }}"
          TAG="${{ steps.version-bump.outputs.tag }}"

          # Extract changelog for this version
          CHANGELOG=$(awk "/^## \\[${VERSION}\\]|^## ${VERSION}/,/^## \\[|^## [0-9]/" CHANGELOG.md | head -n -1)

          gh release create "${TAG}" \
            --title "${TAG}" \
            --notes "${CHANGELOG:-Release ${VERSION}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
